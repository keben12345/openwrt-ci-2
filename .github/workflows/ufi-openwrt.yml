        mv $GITHUB_WORKSPACE/patch/op-status/luci $OPENWRT_PATH/feeds/luci/modules/luci-base/root/usr/share/rpcd/ucode/
        mv $GITHUB_WORKSPACE/patch/op-status/20_system.js $OPENWRT_PATH/feeds/luci/modules/luci-mod-status/htdocs/luci-static/resources/view/status/include/10_system.js
